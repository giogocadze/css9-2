<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css9-2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="header">
            <div class="headerBox">
                <div class="navigation">
                    <img src="./image/Logo.svg" alt="logo">
                    <div class="nav">
                        <div class="information">
                            <a href="#" class="paraghraps">Products</a>
                            <img src="./image/chevron-down.svg" alt="chevron-down">
                        </div>
                        <div class="information">
                            <a href="#" class="paraghraps">Services</a>
                            <img src="./image/chevron-down.svg" alt="chevron-down">
                        </div>
                        <div class="information">
                            <a href="#" class="paraghraps">Pricing</a>

                        </div>
                        <div class="information">

                        <div class="information">

                </div>
                <div class="buttons">

    <main>
        <section class="sectionone">
            <div class="mainContainer">
                <div class="main">

                        <div class="buttonBox">
                            <button class="playbox">
                                <img src="./image/play-circle.svg" alt="play">
                                <p class="demo">Demo</p>
                            </button>
                            <button class="singbutton">
                                Sign Up
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="photo">
                <img src="./image/Cards.svg" alt="" class="photo__">
            </div>
        </section>
